<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<style>
    body {
        background-color: #01010f;
    }

    .container-items {
        display: grid;
        grid-template-columns: repeat(3. 1fr);
        gap: 20px;
    }
</style>

<body>


    <!--Esto pertenece a la carga de pagina-->
    <div id="contenedor_carga">
        <div id="carga"></div>
    </div>

    <!--Barra de navegacion-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand"><span class="text-primary">Tech</span>Vanguard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarS"
                aria-controls="navbarS" aria-expanded="false" aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarS">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-iten">
                        <a href="indexInicio.html" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-iten">
                        <a href="IndexProductos.html" class="nav-link">Productos</a>
                    </li>
                    <li class="nav-iten">
                        <a href="indexLogin.html" class="nav-link">Registro</a>
                    </li>
                    <li class="nav-iten">
                        <a href="Contactos.html" class="nav-link">Contactos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>

    <!--Contenido de la seccion productos-->

    <header>
        <h1>NUESTROS PRODUCTOS</h1>
        <div class="container-icon">
            <div class="container-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                </svg>
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
            </div>

            <div class="container-cart-products hidden-cart">
                <div class="row-product">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">
                                Computadora Mac
                            </p>
                            <span class="precio-producto-carrito">
                                $447
                            </span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="icon-close">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                    </div>
                </div>

                <div class="cart-total">
                    <h3>Total:</h3>
                    <span class="total-pagar">$447</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container-items">
        <div class="item">
            <figure>
                <img src="Imagenes_Productos/Compu.jpg" alt="">
            </figure>
            <div class="info-product">
                <h2>Computadora Mac</h2>
                <p class="price">$447</p>
                <button class="btn-add-cart">Añadir a carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="Imagenes_Productos/Audifonos.jpg" alt="">
            </figure>
            <div class="info-product">
                <h2>Audifonos Gaming</h2>
                <p class="price">$29</p>
                <button class="btn-add-cart">Añadir a carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="Imagenes_Productos/monitor.jpeg" alt="">
            </figure>
            <div class="info-product">
                <h2>Monitor Gaming</h2>
                <p class="price">$110</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="Imagenes_Productos/tablet.jpg" alt="">
            </figure>
            <div class="info-product">
                <h2>Tableta Ipad mini</h2>
                <p class="price">$219</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="Imagenes_Productos/Televisio.jpg" alt="">
            </figure>
            <div class="info-product">
                <h2>Television de 32 pl</h2>
                <p class="price">$254</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="Imagenes_Productos/xiaomi-12.jpg" alt="">
            </figure>
            <div class="info-product">
                <h2>Celular Xiaomi 12 pro</h2>
                <p class="price">$414</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
    </div>
    <br>
    <br>

    <!--Seccios de Redes Sociales-->
    <footer>
        <style>
            footer {
                padding: 30px;
                text-align: center;
                background-color: rgb(31, 31, 31);
                color: white;
            }
        </style>
        <p>&copy; TechVanguard</p>
        <div class="redes_sociales">
            <a href="#"><i class="fa-brands fa-facebook-f fa-2x"></i></a>
            <a href="#"><i class="fa-brands fa-whatsapp fa-2x"></i></a>
            <a href="#"><i class="fa-brands fa-instagram fa-2x"></i></a>
            <a href="#"><i class="fa-brands fa-twitter fa-2x"></i></a>
        </div>
    </footer>

</body>
